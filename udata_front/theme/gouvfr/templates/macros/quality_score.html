{% macro quality_score(score, class="") %}
{% set quality_max_score = 1 %}
{% set high = quality_max_score * 2/3 %}
<meter
    class="quality-score {{class}}"
    min="0"
    low="0"
    high="{{high}}"
    max="{{quality_max_score}}"
    optimum="{{quality_max_score}}"
    value="{{score}}"
>
    {{score*100}}/{{quality_max_score*100}}
</meter>
{% endmacro %}
