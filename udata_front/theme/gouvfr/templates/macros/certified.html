{% macro badge_if_certified(org, size="sm") %}
{% if org.certified %}
<span
    class="fr-icon-success-line fr-icon--{{size}} text-blue-400"
    title="{{_('The identity of this organization is certified by %(certifier)s', certifier=config.SITE_AUTHOR)}}"
    aria-hidden="true"
  >
{% endif %}
{% endmacro %}
