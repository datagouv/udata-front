{% extends theme("base.html") %}

{% block content %}
<section class="error">
    <div class="fr-container fr-py-9v">
        <h1 class="fr-h2">{{ _('OAuth Authentication Error') }}</h1>
        {% if error %}
        <p class="fr-text--lead">{{ error }}</p>
        {% endif %}
        <p class="text-center">
            <a class="fr-btn" href="{{ url_for('site.home') }}">
                {{ _('Home') }}
            </a>
        </p>
    </div>
</section>
{% endblock %}
