{% cache cache_duration, 'api-card', api.slug|string, g.lang_code %}
<article class="border fr-p-3w fr-mb-2w">
    <div class="fr-grid-row fr-grid-row--gutters justify-between">
        <h4 class="fr-col fr-m-0">
            <span class="fr-icon--sm fr-icon-code-s-slash-line" aria-hidden="true"></span>
            {{ api.title }}
        </h4>
        <p class="fr-col-auto fr-m-0">
            {{_('See on <a target="_blank" rel="noopener" title="See {title} on api.gouv.fr" href="{url}">api.gouv.fr</a>')
                .format(
                    title=api.title,
                    url="https://api.gouv.fr" + api.path
                )}}
        </p>
    </div>
    <p class="fr-my-1v">{{ api.tagline|mdstrip(180) }}</p>
    <p class="fr-my-0 fr-text--sm text-mention-grey">
        {{_('From {producer}').format(producer=api.owner)}}
    </p>
</article>
{% endcache %}
