{% extends theme('base.html') %}
{% import theme('macros/forms.html') as forms with context %}

{% block content %}
<section class="fr-py-9v py-lg-lg bg-grey-50">
    <div class="fr-container">
        <div class="fr-grid-row">
            <div class="text-align-center form-container fr-col-12 fr-col-md-6 fr-col-offset-md-3">
                <form class="form" method="post" action="{{ url_for('security.send_confirmation') }}">
                    <h1 class="fr-h4 fr-mb-9v">{{ _('Resend confirmation instructions') }}</h1>
                    {{ forms.render_fields(send_confirmation_form, submit=_('Submit')) }}
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
